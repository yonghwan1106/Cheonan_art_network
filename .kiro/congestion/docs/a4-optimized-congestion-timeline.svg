<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 595 842" width="595" height="842">
  <!-- A4 규격: 595px × 842px @ 72ppi -->
  
  <!-- 배경 -->
  <rect width="595" height="842" fill="#fff8fa"/>
  
  <!-- 제목 부분 - 더 큰 글씨와 여백 확보 -->
  <rect x="0" y="0" width="595" height="90" fill="#ff7b91" opacity="0.9"/>
  <text x="297.5" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="white">개인 맞춤형 혼잡도 예측 알림 서비스</text>
  <text x="297.5" y="70" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">하루 일과 속 활용 가이드</text>
  
  <!-- 중앙 타임라인 - 세로로 더 길게 조정 -->
  <line x1="297.5" y1="100" x2="297.5" y2="800" stroke="#ff7b91" stroke-width="3" stroke-dasharray="8,6"/>
  
  <!-- 1단계: 7:00am 아침 알람과 함께 출근 계획 -->
  <rect x="327.5" y="120" width="240" height="100" rx="10" fill="#ffe2e8" stroke="#ff7b91" stroke-width="2"/>
