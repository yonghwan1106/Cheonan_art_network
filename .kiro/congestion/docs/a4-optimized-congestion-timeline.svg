  <rect x="37.5" y="730" width="220" height="30" rx="5" fill="#ffc2d1"/>
  <text x="147.5" y="752" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff4d6d">6:30pm</text>
  
  <text x="147.5" y="780" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">귀가 길 대중교통 이용</text>
  <text x="147.5" y="800" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">실시간 좌석 정보 확인</text>
  
  <circle cx="357.5" cy="770" r="50" fill="#fff"/>
  <image href="data:image/svg+xml;base64," x="307.5" y="720" width="100" height="100"/>
  
  <circle cx="437.5" cy="750" r="30" fill="#fff"/>
  <text x="437.5" y="745" font-family="Arial" font-size="12" text-anchor="middle" fill="#ff4d6d">78%</text>
  <text x="437.5" y="760" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">좌석 정보로</text>
  <text x="437.5" y="772" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">승차위치 결정</text>
  
  <circle cx="487.5" cy="790" r="30" fill="#fff"/>
  <text x="487.5" y="785" font-family="Arial" font-size="12" text-anchor="middle" fill="#ff4d6d">93%</text>
  <text x="487.5" y="800" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">귀가 시간</text>
  <text x="487.5" y="812" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">예측 정확도</text>
  
   </svg>
