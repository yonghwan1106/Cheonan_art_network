  <text x="97.5" y="652" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">조정 결정</text>
  
  <circle cx="157.5" cy="670" r="30" fill="#fff"/>
  <text x="157.5" y="665" font-family="Arial" font-size="12" text-anchor="middle" fill="#ff4d6d">54%</text>
  <text x="157.5" y="680" font-family="Arial" font-size="9" text-anchor="middle" fill="#666">30분 일찍 혹은</text>
